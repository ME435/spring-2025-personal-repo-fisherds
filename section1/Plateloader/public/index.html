<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plateloader</title>
</head>

<body>
    <h1>Plate Loader</h1>
    <p id="responseText">The response will go here.</p>
    <hr>
    <button id="reset">RESET</button><br>
    <br>
    <button id="x1">X-AXIS 1</button>
    <button id="x2">X-AXIS 2</button>
    <button id="x3">X-AXIS 3</button>
    <button id="x4">X-AXIS 4</button>
    <button id="x5">X-AXIS 5</button>
    <hr>
    <button id="loaderStatus">LOADER_STATUS</button><br>
    <br>

    <hr>
    From index: <input type="number" id="fromIndex" value="1">
    To index: <input type="number" id="toIndex" value="5">
    <button id="move">MOVE</button>


    <!-- Put this at the end of the body -->
    <script src="main.js"></script>
</body>

</html>
