<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
</head>
<body>
    <h1>Plate Loader</h1>
        <div id="replyText"></div>
        <hr>
        <button id="reset">Reset</button>
        <hr>
        <button id="x1">X-Axis 1</button>
        <button id="x2">X-Axis 2</button>
        <button id="x3">X-Axis 3</button>
        <button id="x4">X-Axis 4</button>
        <button id="x5">X-Axis 5</button>
        <hr>
        <button id="zExtend">Z-Axis Extend</button>
        <button id="zRetract">Z-Axis Retract</button>
        <hr>
        <button id="gripperOpen">Gripper Open</button>
        <button id="gripperClose">Gripper Close</button>
        <hr>
        <input type="number" value="1" id="moveFrom">
        <input type="number" value="5" id="moveTo">
        <button id="move">Move</button>
        <hr>
        <button id="loaderStatus">Loader Status</button>
        <hr>
        <script src="main.js"></script>
</body>
</html>
